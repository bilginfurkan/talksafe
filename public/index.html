<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

    <title>TalkSafe</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="messaging">
            <div class="inbox_msg">
                <div class="mesgs">
                    <div class="msg_history" id="message-list">

                    </div>
                    <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Mesaj tıngırdat..." id="chat-input" />
                        <button class="msg_send_btn" id="message-send-button" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://gitcdn.xyz/repo/bilginfurkan/cryptico/master/cryptico.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.10/jsrender.min.js" integrity="sha512-7yQAIBjexgysvXcuKPFsm6+wy+Mm6gWz/ZIRnuMDgDqUPEn3SyYGg/qxDdHeNpFU/4PgdKTeHscYjgKIumqsYg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js"></script>


    <!-- Modals -->

    <!-- Loading modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-hidden="true"  data-toggle="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bilgi</h5>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true"  data-toggle="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Giriş yap</h5>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Kullanıcı adı</label>
                    <input type="text" class="form-control" id="recipient-name">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Devam et</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Templates -->
    <script id="incoming-message" type="text/x-jsrender">
        <div class="incoming_msg">
            <!-- <div class="incoming_msg_img">  </div> -->
            <div class="received_withd_msg">
                <p> <strong>{{:username}}:</strong> {{:message}} </p>
                <span class="time_date"> </span>
            </div>
        </div>
    </script>

    <script id="outgoing-message" type="text/x-jsrender">
        <div class="outgoing_msg">
            <div class="sent_msg">
                <p> {{:message}} </p>
            </div>
        </div>
    </script>
</body>
</html>
